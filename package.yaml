name:                template-haskell-sample
version:             0.1.0.0
github:              "githubuser/template-haskell-sample"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/template-haskell-sample#readme>

dependencies:
- base >= 4.7 && < 5
- base >= 4.7 && < 5
- aeson
- async
- attoparsec
- bytestring
- filepath
- free
- lens
- list-t
- monad-par
- mtl
- operational
- parallel
- pipes
- random
- split
- stm
- template-haskell
- text
- transformers
- vector

library:
  source-dirs: src

executables:
  template-haskell-sample-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - template-haskell-sample

tests:
  template-haskell-sample-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - template-haskell-sample
